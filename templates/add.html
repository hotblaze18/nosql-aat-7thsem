{% extends "layout.html" %} {% block content %}
<form method="post" action="/add">
  <div class="form-group">
    <label for="hscode">HsCode</label>
    <input type="number" class="form-control" placeholder="Enter hs code" name="hscode" />
  </div>
  <div class="form-group">
    <label for="commodity">Commodity:</label>
    <input type="text" class="form-control" placeholder="Enter commodity" name="commodity" />
  </div>
  <div class="form-group">
    <label for="value">Value:</label>
    <input type="number" class="form-control" placeholder="Enter value" name="value" />
  </div>
  <div class="form-group">
    <label for="country">Country:</label>
    <input type="text" class="form-control" placeholder="Enter country" name="country" />
  </div>
  <div class="form-group">
    <label for="year">Year:</label>
    <input type="text" class="form-control" placeholder="Enter year" name="year" />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
